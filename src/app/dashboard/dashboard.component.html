
<br>

<div class="example-container mat-elevation-z8">

<mat-table #table [dataSource]="dataSource">

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef  class="Column1">No.</mat-header-cell>
      <mat-cell *matCellDef="let element" class="Column1"> {{element.id}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="ordem">
        <mat-header-cell *matHeaderCellDef  class="Column2">Ordem</mat-header-cell>
        <mat-cell *matCellDef="let element" class="Column2"> {{element.ordem}} </mat-cell>
      </ng-container>

    <ng-container matColumnDef="nome">
        <mat-header-cell *matHeaderCellDef>Nome</mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.nome}} </mat-cell>
    </ng-container>
    
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

</div>
